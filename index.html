<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G H O S T</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <!-- visible content goes here -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="title">G H O S T</h1>
                <br>
                <br>
            </div>
        </div>
        <div class="row" style="text-align: center;">
            <div class="col-12" style="height: 15vh">
                <span class="word" id="myWord"></span>
                <p id="myTimer">1:00</p>
            </div>
            <div class="col-12">
                <form action="#" id="myGame" autocomplete="off">
                    <input type="text" pattern="[A-Za-z]+" id="myAnswer" name="myAnswer" maxLength="1" required>
                </form>
            </div>
        <div class="row" style="text-align: center;">
            <div class="col=12" id="gameUpdate" style="height: 15vh;">
                <span></span>
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center; align-items: center;">
            <div class="col-12" style="height: 5vh;">
                <button id="playAgain" type="reset" value="Reset">Play Again</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <span class="letters" id="myCount">Your Letters: </span>
            </div>
            <div class="col-6">
                <span class="letters" id="cpuCount">Computer's Letters: </span>
            </div>
        </div>
    </div>

    <!-- load javascript after the page elements render -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
